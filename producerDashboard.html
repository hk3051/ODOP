<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="producerDashboard.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                Name :<input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                Email ID:
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                Mobile Number:
                <input type="number" id="Mobilenumber" placeholder="Your Mobile number....." />
            </div>

            <div class="inputBox">
                State:
                <input type="text" id="State" placeholder="Your State....." />
            </div>

            <div class="inputBox">
                District:
                <input type="text" id="District" placeholder="Your District....." />
            </div>

            <div class="inputBox">
                Address:
                <textarea id="Address" col="3" rows="10" placeholder="Your Address....." ></textarea>
            </div>

            <div class="inputBox">
                Public Key Account in Blockchain:
                <input type="text" id="publickey" placeholder="Your Public Key Account in Blockchain....." />
            </div>

            <div class="inputBox">
                Enter About Your Crop And Time Of Harvest:
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="producerDashboard.js"></script>

</body>

</html>
