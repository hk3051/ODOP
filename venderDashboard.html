<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="venderDashboard.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                Name :<input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                Email ID:
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                Mobile Number:
                <input type="number" id="Mobilenumber" placeholder="Your Mobile number....." />
            </div>

            <div class="inputBox">
                Company Name:
                <input type="text" id="CompanyName" placeholder="Company Name....." />
            </div>

            <div class="inputBox">
                Product Name:
                <input type="text" id="ProdctName" placeholder="Prodct Name....." />
            </div>

            <div class="inputBox">
                Address:
                <textarea id="Address" col="3" rows="10" placeholder="Your Address....." ></textarea>
            </div>

            <div class="inputBox">
                Product Detial:
                <textarea id="ProdectDetial" placeholder="ProdectDetial....." ></textarea>
            </div>

            <div class="inputBox">
                Enter Any Condition You Want To Share With Us If You Don't Have Any Leave It As Blank:
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="venderDashboard.js"></script>
</body>

</html>
